<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .color-box {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      text-align: center;
      line-height: 150px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
    }

    .primary {
      background-color: #93BBFB;
      color: #212638;
    }

    .secondary {
      background-color: #DAE8FF;
      color: #212638;
    }

    .accent {
      background-color: #93BBFB;
      color: #212638;
    }

    .neutral {
      background-color: #212638;
      color: #ffffff;
    }

    .base-100 {
      background-color: #ffffff;
      color: #212638;
    }

    .base-200 {
      background-color: #f4f8ff;
      color: #212638;
    }

    .base-300 {
      background-color: #DAE8FF;
      color: #212638;
    }

    .info {
      background-color: #93BBFB;
      color: #212638;
    }

    .success {
      background-color: #34EEB6;
      color: #212638;
    }

    .warning {
      background-color: #FFCF72;
      color: #212638;
    }

    .error {
      background-color: #FF8863;
      color: #212638;
    }
  </style>
  <title>Color Sample</title>
</head>
<body>
  <div class="color-box primary">
    <div>Primary</div>
    <div>#93BBFB</div>
  </div>

  <div class="color-box secondary">
    <div>Secondary</div>
    <div>#DAE8FF</div>
  </div>

  <div class="color-box accent">
    <div>Accent</div>
    <div>#93BBFB</div>
  </div>

  <div class="color-box neutral">
    <div>Neutral</div>
    <div>#212638</div>
  </div>

  <div class="color-box base-100">
    <div>Base 100</div>
    <div>#ffffff</div>
  </div>

  <div class="color-box base-200">
    <div>Base 200</div>
    <div>#f4f8ff</div>
  </div>

  <div class="color-box base-300">
    <div>Base 300</div>
    <div>#DAE8FF</div>
  </div>

  <div class="color-box info">
    <div>Info</div>
    <div>#93BBFB</div>
  </div>

  <div class="color-box success">
    <div>Success</div>
    <div>#34EEB6</div>
  </div>

  <div class="color-box warning">
    <div>Warning</div>
    <div>#FFCF72</div>
  </div>

  <div class="color-box error">
    <div>Error</div>
    <div>#FF8863</div>
  </div>
</body>
</html>
